    <script>
/*
Задание:
Приложение создает для каждого дня недели div и поменяет какие дни недели явл занятыми.

Создайте div под каждый эл-т массива days, значения эл-в массива должны быть добавлены 
как текст в div. Если текст созданного div находится в массиве busyDays добавьте для 
такого div дополнит класс .busy-day/. Разместите все созданные в конец тела документа.
*/

        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let busyDays = ["Monday", "Thursday", "Friday"];

        

        // for(let item of days){
        //     let divElement=document.createElement("div")
        //     document.body.append(divElement);
        //     divElement.append(item);
        //     divElement.style.display="block";
        //     divElement.style.width='80px';
        //     divElement.style.textAlign="center";
        // }

        for(let i=0; i<days.length; i++){
            const element=days[i];
            // document.body.insertAdjacentHTML('beforeend', `<div>${element}<div>`)
            let divElement=document.createElement("div")
            document.body.append(divElement);
            divElement.append(element);
            divElement.style.display="block";
            divElement.style.width='80px';
            divElement.style.textAlign="center";
            for(j=0; j<busyDays.length; j++){
                const element2=busyDays[j];
                if(element==element2){
                    divElement.className +=" busy-day";
                }
            }
        }
