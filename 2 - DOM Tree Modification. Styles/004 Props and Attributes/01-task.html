<html lang="en">
<head>

<body>
    <div data-color="red">Div 1</div>
    <div data-color="green">Div 2</div>
    <div data-color="blue">Div 3</div>

    <script>
        let color=document.querySelectorAll("div")
        for(let i=0; i<color.length; i++){
            color[0].style.color="red";
            color[1].style.color="green";
            color[2].style.color="blue";
        }
    
        /*
        Задание:
Напишите сценарий, который поменяет цвет текста элементов div, на тот, который указан в
качестве значения атрибута data-color
        */
    </script>
</body>
</html>
