<div id="todoList"></div>

<body>
    <script>

        let div = document.querySelector("#todoList");
        let url = "https://jsonplaceholder.typicode.com/photos/";


        window.onload = function () {
            fetch(url)
                .then(response => response.json())
                .then(json => renderList(json))
        };

        function renderList(list) {//массив объектов, получ после запроса, кот записывается как ответ в json
            let div = document.querySelector("#todoList");
            list.forEach(element => {
                let img = document.createElement("img");
                img.src += element.thumbnailUrl;
                div.append(img);
                console.log(div)
            });
        }



        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */
    </script>
</body>

</html>
