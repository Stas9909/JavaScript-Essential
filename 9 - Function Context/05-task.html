            width: 75%;

<body>
    <div class="input">
        <input type="text" placeholder="Введите число от 0 до 100" id="guess-number-input">
        <button id="check-number-input">Button</button>
    </div>
    <script>
        let input=document.querySelector("input");
        let button=document.querySelector("button");

        let randomValue = Math.floor(Math.random() * 101);
        let count=0;

        button.addEventListener("click", function(){
        while(true){
            count++;
            if(!isNaN(input.value)){
                if(input.value<randomValue){
                    alert(`Я загадал число больше, чем ${input.value}`)
                    return;
                }
                if(input.value>randomValue){
                    alert(`Я загадал число меньше, чем ${input.value}`)
                return;
                }
                else{
                    alert(`Правильно. Загаданное число ${input.value}. Вы угадали с ${count} попытки`)
                    break;
                }
            }
            else{
                alert("Введите числовое значение")
                return;
            }
       
        }
        })
