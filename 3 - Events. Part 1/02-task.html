<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <input id="radiusCalc" type="text"></br>
    <input id="heightCalc" type="text"></br>
    <button id="btn">Результат</button>
    <div class="div"></div>
    <script>
        let r=document.querySelector("#radiusCalc");
        console.log(isNaN(r))
        let h=document.querySelector("#heightCalc");
        console.log(isNaN(h))
        let button=document.querySelector("#btn");
        let div=document.querySelector(".div"); 
        
        const Pi=3.1415926535;

        button.addEventListener('click', handler);
        function handler(){          
           let V=Pi*r.value*r.value*h.value;
           console.log(isNaN(V))
           div.innerHTML=`${V}`
        }
        
        
        /*
Задание:
Напишите сценарий, который вычисл объем цилиндра по параметрам, которые вводит польз-ль.
Для расчета используйте формулу - V=π * r в квадрате * h
Разместите на стр 2 поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
Объем цилиндра выведите в тело страницы.
*/
    </script>
