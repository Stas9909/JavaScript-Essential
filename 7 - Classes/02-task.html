            Pi=3.14;
            constructor(height, radius){

            getVolume1(){
                return this.height*this.radius*this.radius*this.Pi
            }
            getVolume2(){
                return this.height*this.radius*this.radius*this.Pi
            }
        }

        let vol1=new Cylinder(15,5)
        let vol2=new Cylinder(10,6)
