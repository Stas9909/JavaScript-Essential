    <script>
        /*
Задание:
Перепишите сценарий таким образом, чтобы в коде устанавливался один обработчик для всех трех 
кнопок, при этом результат работы сценария не должен измениться.
        */
        let buttons = document.querySelectorAll(".button");
        buttons.forEach(btn => {
            btn.addEventListener("click", clickHandler);
        });

        function clickHandler(e) {
            alert(e.target.innerText);
        }

        let div=document.querySelector("div").addEventListener("click", function(e){
            clickHandler(e)
            // alert(e.target.innerText);
        });
